name: Build rdsn regularly

on:
  push:
    paths:
      - '.github/workflows/regular-build.yml'

  # for manually triggering workflow
  workflow_dispatch:

  # run for every day 2am UTC+8(Beijing)
  schedule:
    - cron:  '0 18 */1 * *'

jobs:
  build_docker_images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        osversion:
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004
          #- centos6 is EOL
          - centos7
        compiler:
          - clang
          - gcc
    container:
      image: ghcr.io/pegasus-kv/thirdparties-bin:${{ matrix.osversion }}
    if: ${{ matrix.compiler == 'gcc' || (matrix.compiler == 'clang' && matrix.osversion == 'ubuntu2004') }}
    steps:
      -
        uses: actions/checkout@v2
        with:
          repository: 'XiaoMi/rdsn'
      -
        name: Unpack prebuilt third-parties
        run: unzip /root/thirdparties-bin.zip -d ./thirdparty
      -
        name: Compilation on GCC
        if: ${{ matrix.compiler == 'gcc' }}
        run: ./run.sh build -c --skip_thirdparty
      -
        name: Compilation on Clang
        if: ${{ matrix.compiler == 'clang' && matrix.osversion == 'ubuntu2004' }}
        run: ./run.sh build --compiler clang-10,clang++-10 --skip_thirdparty
