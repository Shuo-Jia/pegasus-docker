name: Build rdsn regularly

on:
  push:
    paths:
      - '.github/workflows/regular-build.yml'

  # for manually triggering workflow
  workflow_dispatch:

  # run for every day 2am UTC+8(Beijing)
  schedule:
    - cron:  '0 18 */1 * *'

jobs:
  build_docker_images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        osversion:
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004
          #- centos6 is EOL
          - centos7
    container:
      image: ghcr.io/pegasus-kv/build-env:${{ matrix.osversion }}
    steps:
      -
        uses: actions/checkout@v2
        with:
          repository: 'XiaoMi/rdsn'
      -
        name: Login to Github Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      -
        uses: shrink/actions-docker-extract@v1
        with:
          image: ghcr.io/pegasus-kv/thirdparties-bin:${{ matrix.osversion }}
          path: /root/thirdparties-bin.zip
      -
        name: Extracts thirdparty binaries
        run: unzip ${{ steps.extract.outputs.destination }} -d ./thirdparty
      -
        name: Compilation
        run: ./run.sh build -c --skip_thirdparty
